version: '3.7'

services:
        mongodb:
                container_name: 'gs_service-mongodb'
                image: 'mongo'
                restart: always
                environment:
                        - MONGO_INITDB_DATABASE=gs_service
                        - MONGO_INITDB_ROOT_USERNAME=root_user
                        - MONGO_INITDB_ROOT_PASSWORD=root_pwd
                ports:
                        - "27017:27017"
                volumes:
                        - './init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro'
                        - './mongo-volume:/data/db'
